<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeo5TnBR1C1pC9O6p7klkW1C6EYJ5f5kdW5p9ctTAlas3Hbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #3a3f47, #1c1f24);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background-color: #2b2f36;
            color: #fff;
        }

        h1, h2 {
            color: #e9ecef;
        }

        .video-section img {
            border: 3px solid #007bff;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .btn-primary,
        .btn-danger {
            border-radius: 30px;
            font-weight: bold;
            padding: 10px 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary i,
        .btn-danger i {
            margin-right: 5px;
        }

        p {
            font-size: 1.1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-primary:hover, 
        .btn-danger:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm p-4">
                    <h1 class="text-center mb-3">Welcome, {{ current_user.username }}!</h1>
                    <p class="text-center fs-5">Age: {{ current_user.age }}</p>

                    <!-- Live Video Feed Section -->
                    <div class="video-section text-center mb-4">
                        <h2>Your Live Webcam Feed</h2>
                        <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed" class="img-fluid rounded">
                    </div>

                    <div class="text-center">
                        <!-- Reset Warnings Button -->
                        <form action="/reset_warnings" method="post" class="d-inline">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-arrow-counterclockwise"></i> Reset Warnings
                            </button>
                        </form>

                        <!-- Logout Button -->
                        <form action="/logout" method="get" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+R9s2h5o1EXUjTx2C6CkzD9fDF3iD" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>

</html>
